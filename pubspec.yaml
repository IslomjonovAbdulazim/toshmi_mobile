name: toshmi_mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+12

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_storage: ^2.1.1
#  flutter_local_notifications: ^19.3.0
  file_picker: ^10.2.0
  image_picker: ^1.1.2
  get: ^4.7.2
  dio: ^5.8.0+1
  intl: ^0.20.2
  permission_handler: ^12.0.0+1
