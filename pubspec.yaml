  google_fonts: ^6.2.1
  pretty_dio_logger: ^1.4.0
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_annotation: ^4.9.0
  build_runner: ^2.5.4
  json_serializable: ^6.9.5

flutter:

  uses-material-design: true

